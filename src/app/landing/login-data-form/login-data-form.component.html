<div class="form">
  <input
    type="text"
    class="form__email"
    placeholder="email"
    [(ngModel)]="userData.email"
  />
  <input
    type="password"
    class="form__password"
    placeholder="password"
    [(ngModel)]="userData.psw"
  />
  <p class="form__error-message" *ngIf="loginError">
    Usuario o contraseña inválidos
  </p>
  <button class="form__button-login" type="submit" (click)="handleClick()">
    Login
  </button>
</div>
